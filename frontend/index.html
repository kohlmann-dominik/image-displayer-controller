<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Allgemeine Theme-Farbe (für Chrome/Android & iOS teilweise) -->
  <meta name="theme-color" content="#38bdf8" />

  <!-- iOS: „Als App auf dem Homescreen“ aktivieren -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Statusbar-Stil:
       - default           = weiße Statusbar, dunkler Text
       - black             = schwarze Statusbar, weiße Schrift
       - black-translucent = transparente/leuchtende Statusbar über deinem Hintergrund
  -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Titel der App auf dem Homescreen -->
  <meta name="apple-mobile-web-app-title" content="Controller" />

  <!-- Icon für iOS Homescreen -->
  <link rel="apple-touch-icon" href="/icons/app-icon-192.png" />

  <title>Image Displayer Controller</title>
</head>
