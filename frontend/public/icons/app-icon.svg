<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg" fill="none">

  <!-- Vollflächiger Hintergrund (iOS benötigt das!) -->
  <rect x="0" y="0" width="256" height="256" rx="56" fill="white"/>

  <!-- Größerer Screen-Rahmen -->
  <rect x="42" y="52" width="172" height="128" rx="26"
        stroke="#287FFD" stroke-width="14" fill="none"/>

  <!-- Sonne etwas höher gesetzt & größer -->
  <circle cx="175" cy="85" r="16"
          stroke="#287FFD" stroke-width="12" fill="none"/>

  <!-- Berglinie neu positioniert & vergrößert -->
  <polyline
    points="70,160 115,118 130,142 155,122 190,160"
    fill="none"
    stroke="#287FFD"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Standfuß größer & tiefer -->
  <line x1="100" y1="210" x2="156" y2="210"
        stroke="#287FFD" stroke-width="14"
        stroke-linecap="round"/>
</svg>